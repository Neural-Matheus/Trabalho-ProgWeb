{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Avalia Aí</title>
    <link rel="stylesheet" href="{% static 'static/style.css' %}" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Avalia Aí</h1>
            <p>Análise de Produtos com IA</p>
        </div>
            <form class="form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div>
                    {% for field in form.visible_fields %}
                        <div class="form-group">
                            {{ field }}
                        </div>
                    {% endfor %}
                </div>
                <div>
                    <button type="submit">Entrar</button>
                </div>
                <a href="{% url 'cadastro' %}" class="login-link">Não possui cadastro?</a>
            </form>
        </div>
    </div>
</body>
</html>
