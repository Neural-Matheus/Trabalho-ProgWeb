<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - Avalia Aí</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'static/pagina_recuperar_senha.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Avalia Aí</h1>
            <p>Análise de Produtos com IA</p>
        </div>
        <div class="right-panel">
            <a href="{% url 'recuperacao_senha' %}" class="back-link">← Recuperação de Senha</a>
            <form class="form" method="POST" action="{% url 'enviar_recuperacao_senha' %}">
                {% csrf_token %}
                <p>Digite seu email para receber instruções de recuperação de senha:</p>
                <input type="email" name="email" placeholder="email" required>
                <button type="submit">Enviar</button>
                <a href="{% url 'login' %}" class="login-link">Lembrou a senha? Faça login</a>
            </form>
        </div>
    </div>
    <script src="{% static 'js/pagina_recuperar_senha.js' %}"></script>
</body>
</html>
