<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Usando Django para carregar o CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'static/pagina_cadastro.css' %}">
</head>
<body>
    <h1>Cadastro</h1>
    <!-- Ação do formulário adaptada para Django -->
    <form action="{% url 'cadastro' %}" method="POST">
        {% csrf_token %} <!-- Token CSRF para segurança no Django -->
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Exibindo mensagens de sucesso e erro no Django -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
