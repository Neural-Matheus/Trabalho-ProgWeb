{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Email - {{ user.username }}</title>
    <link rel="stylesheet" href="{% static 'static/style.css' %}" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Editar Email</h1>
            <p>Altere o email do usuário {{ user.username }} ao lado</p>
        </div>
        <div class="right-panel">
            <form method="post" class="form">
                {% csrf_token %}
                <label for="email">Novo Email:</label>
                {{ form.email }}
                <button type="submit">Salvar Alterações</button>
                <p class="back-link">
                    <a href="{% url 'user_list' %}" class="user-list-button">Voltar à Lista de Usuários</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
